spring:
  http:
    multipart:
      enabled: true
      max-request-size: 40960MB
      max-file-size: 4096MB
  profiles:
    #选择使用下面哪个配置项
    active: devProfile
    #服务配置信息
  cloud:
    config:
      #此处的config.profile会根据生效的active设置对应的值
      profile: ${config.profile}
      name: application
      uri: http://localhost:8888
      label: master
      discovery:
        service-id: configServer
        enabled: true
      enabled: true
