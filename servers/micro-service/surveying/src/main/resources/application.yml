    third:
      url: jdbc:postgresql://localhost:5432/postgisdb?searchpath=public
      username: postgres
      password: domea
      driver-class-name: org.postgresql.Driver
    primary:
      Url: jdbc:postgresql://localhost:5432/postgres?searchpath=public
      username: postgres
      password: domea
      driver-class-name: org.postgresql.Driver
      c3p0:
        jdbcUrl: ${spring.datasource.primary.Url}
        user: ${spring.datasource.primary.username}
        password: ${spring.datasource.primary.password}
        driverClass: ${spring.datasource.primary.driver-class-name}
        minPoolSize: 2
        maxPoolSize: 10
        maxIdleTime: 1800000
        acquireIncrement: 3
        maxStatements: 1000
        initialPoolSize: 3
        idleConnectionTestPeriod: 60
        acquireRetryAttempts: 30
        acquireRetryDelay: 1000
        breakAfterAcquireFailure: false
        testConnectionOnCheckout: false
    secondary:
      url: jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&useSSL=false
      username: root
      password: domea
      driver-class-name: com.mysql.jdbc.Driver
  white-list:
    service-filter: /manager/*
  audience:
    name: restapiuser
    expiresSecond: 172800
  data:
    mongodb:
      host: localhost
      port: 27017
      database: mappingosys
      username: mappingo
      password: mappingo
  jpa:
    open-in-view: true
server:
  port: 8050
flowable:
  check-process-definitions: false
