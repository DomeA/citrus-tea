<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Mappingo</strong> 后台管理员账户注册页面</h1>
                    <!--<div class="description">-->

                    <!--</div>-->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <form role="form" action="" method="post" class="registration-form">
                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>步骤 1 / 3</h3>
                                    <p>告诉我你是谁:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="name">姓名</label>
                                    <input type="text" name="name" placeholder="姓名..." class="form-first-name form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="email">Email</label>
                                    <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="email">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="phone">电话</label>
                                    <input type="text" name="phone" placeholder="你的电话..." class="form-phone form-control" id="phone">
                                </div>
                                <!--<div class="form-group">-->
                                    <!--<label class="sr-only" for="form-about-yourself">About yourself</label>-->
                                    <!--<textarea name="form-about-yourself" placeholder="About yourself..."-->
                                              <!--class="form-about-yourself form-control" id="form-about-yourself"></textarea>-->
                                <!--</div>-->
                                <button type="button" class="btn btn-next">下一步</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>步骤 2 / 3</h3>
                                    <p>设置你的帐号:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="loginName">用户名</label>
                                    <input type="text" name="loginName" placeholder="你的用户名..." class="form-login-name form-control" id="loginName">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="pwd">Password</label>
                                    <input type="password" name="pwd" placeholder="Password..." class="form-password form-control" id="pwd">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-repeat-password">Repeat password</label>
                                    <input type="password" name="form-repeat-password" placeholder="Repeat password..."
                                           class="form-repeat-password form-control" id="form-repeat-password">
                                </div>
                                <button type="button" class="btn btn-previous">上一步</button>
                                <button type="button" class="btn btn-next">下一步</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>步骤 3 / 3</h3>
                                    <p>你的在系统中的角色:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-users"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-facebook">Facebook</label>
                                    <input type="text" name="form-facebook" placeholder="Facebook..." class="form-facebook form-control" id="form-facebook">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-twitter">Twitter</label>
                                    <input type="text" name="form-twitter" placeholder="Twitter..." class="form-twitter form-control" id="form-twitter">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-google-plus">Google plus</label>
                                    <input type="text" name="form-google-plus" placeholder="Google plus..." class="form-google-plus form-control" id="form-google-plus">
                                </div>
                                <button type="button" class="btn btn-previous">前一步</button>
                                <button type="submit" class="btn">提交注册!</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
